---
apiVersion: v1
kind: ConfigMap
metadata:
  name: calendar-mcp-config
  namespace: default
data:
  HOST: "0.0.0.0"
  PORT: "8080"
  DEBUG: "false"
  TIMEZONE: "UTC"
  REFRESH_INTERVAL: "60"
  HA_VERIFY_SSL: "true"

---
apiVersion: v1
kind: Secret
metadata:
  name: calendar-mcp-secrets
  namespace: default
type: Opaque
stringData:
  # REQUIRED: Set a strong API key for authentication
  MCP_API_KEY: "your-secure-api-key-change-me"

  # iCalendar feeds (JSON format)
  ICAL_FEED_CONFIGS: '[{"name":"Work","url":"https://calendar.google.com/..."},{"name":"Personal","url":"https://outlook.com/..."}]'

  # Optional: Todoist integration
  TODOIST_API_TOKEN: ""

  # Optional: Home Assistant integration
  HA_URL: ""
  HA_TOKEN: ""

  # Optional: Redis cache
  REDIS_HOST: ""
  REDIS_SSL_PORT: "6380"
  REDIS_KEY: ""

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: calendar-mcp
  namespace: default
  labels:
    app: calendar-mcp
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: calendar-mcp
  template:
    metadata:
      labels:
        app: calendar-mcp
    spec:
      containers:
      - name: calendar-mcp
        image: your-registry/calendar-mcp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP

        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: calendar-mcp-config
        - secretRef:
            name: calendar-mcp-secrets

        # Resource limits
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi

        # Liveness probe - checks if container is alive
        # Uses root path which returns server info in both auth modes
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        # Readiness probe - checks if container is ready to serve traffic
        # Uses root path which returns server info in both auth modes
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: calendar-mcp
  namespace: default
  labels:
    app: calendar-mcp
spec:
  type: ClusterIP
  selector:
    app: calendar-mcp
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: calendar-mcp
  namespace: default
  annotations:
    # Adjust these annotations based on your ingress controller
    # Example for nginx-ingress
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"

    # Example for cert-manager (optional - for HTTPS)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Rate limiting (optional)
    # nginx.ingress.kubernetes.io/limit-rps: "10"
spec:
  ingressClassName: nginx  # Change to your ingress class
  rules:
  - host: calendar-mcp.yourdomain.com  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: calendar-mcp
            port:
              number: 8080

  # Optional: TLS configuration
  # tls:
  # - hosts:
  #   - calendar-mcp.yourdomain.com
  #   secretName: calendar-mcp-tls
