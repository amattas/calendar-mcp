version: '3.8'

services:
  calendar-mcp-http:
    build:
      context: .
      dockerfile: Dockerfile.http
    ports:
      - "8080:8080"
    environment:
      # Server configuration
      - HOST=0.0.0.0
      - PORT=8080
      - DEBUG=${DEBUG:-false}

      # Authentication (REQUIRED for production)
      - MCP_API_KEY=${MCP_API_KEY}

      # Timezone configuration
      - TIMEZONE=${TIMEZONE:-UTC}

      # iCalendar feeds (JSON array)
      - ICAL_FEED_CONFIGS=${ICAL_FEED_CONFIGS}
      - REFRESH_INTERVAL=${REFRESH_INTERVAL:-60}

      # Todoist (optional)
      - TODOIST_API_TOKEN=${TODOIST_API_TOKEN:-}

      # Home Assistant (optional)
      - HA_URL=${HA_URL:-}
      - HA_TOKEN=${HA_TOKEN:-}
      - HA_VERIFY_SSL=${HA_VERIFY_SSL:-true}

      # Redis cache (optional)
      - REDIS_HOST=${REDIS_HOST:-}
      - REDIS_SSL_PORT=${REDIS_SSL_PORT:-6380}
      - REDIS_KEY=${REDIS_KEY:-}

      # Cache TTL customization (optional)
      - CACHE_TTL_TODOIST_TASKS=${CACHE_TTL_TODOIST_TASKS:-60}
      - CACHE_TTL_TODOIST_PROJECTS=${CACHE_TTL_TODOIST_PROJECTS:-300}
      - CACHE_TTL_TODOIST_LABELS=${CACHE_TTL_TODOIST_LABELS:-600}
      - CACHE_TTL_HA_STATES=${CACHE_TTL_HA_STATES:-3}
      - CACHE_TTL_CALENDAR_EVENTS=${CACHE_TTL_CALENDAR_EVENTS:-900}

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080').read()"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

    # Restart policy for production
    restart: unless-stopped

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
