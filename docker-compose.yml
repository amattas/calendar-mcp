version: '3.8'

services:
  calendar-mcp-http:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      # Server configuration
      - HOST=0.0.0.0
      - PORT=80
      - DEBUG=${DEBUG:-false}

      # Authentication (REQUIRED for production)
      - MCP_API_KEY=${MCP_API_KEY}

      # Timezone configuration
      - TIMEZONE=${TIMEZONE:-UTC}

      # iCalendar feeds (JSON array)
      - ICAL_FEED_CONFIGS=${ICAL_FEED_CONFIGS}
      - REFRESH_INTERVAL=${REFRESH_INTERVAL:-60}

      # Redis cache (optional)
      - REDIS_HOST=${REDIS_HOST:-}
      - REDIS_SSL_PORT=${REDIS_SSL_PORT:-6380}
      - REDIS_KEY=${REDIS_KEY:-}

      # Cache TTL customization (optional)
      - CACHE_TTL_CALENDAR_EVENTS=${CACHE_TTL_CALENDAR_EVENTS:-900}
      - CACHE_TTL_CALENDAR_INFO=${CACHE_TTL_CALENDAR_INFO:-1800}
      - CACHE_TTL_CALENDAR_FEED=${CACHE_TTL_CALENDAR_FEED:-600}

    # Lightweight health check (doesn't trigger service initialization)
    # Optimized for scale-to-zero scenarios with fast cold starts
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:80/health').read()"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s  # Reduced from 10s due to lazy initialization

    # Restart policy for production
    restart: unless-stopped

    # Resource limits optimized for scale-to-zero
    # Lower limits reduce cold start time and cost
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
